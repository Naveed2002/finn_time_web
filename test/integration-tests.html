<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finn Time - Integration Tests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include required libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            padding: 20px;
            background-color: #121212;
            color: #f0f0f0;
        }
        .test-container {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .pass {
            background-color: #4caf50;
            color: white;
        }
        .fail {
            background-color: #f44336;
            color: white;
        }
        .test-details {
            background-color: #2d2d2d;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 14px;
        }
        #testOutput {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Finn Time - Integration Tests</h1>
        
        <div class="test-container">
            <button id="runTests" class="btn btn-primary btn-lg">Run Integration Tests</button>
            <div class="mt-3">
                <strong>Test Summary:</strong>
                <span id="testSummary">Tests not run yet</span>
            </div>
        </div>
        
        <div class="test-container">
            <h3>Test Output</h3>
            <pre id="testOutput" class="test-details">Click "Run Integration Tests" to see output</pre>
        </div>
    </div>

    <!-- Include application scripts -->
    <script src="../js/api.js" type="module"></script>
    <script src="../js/main.js"></script>
    <script src="../js/dashboard.js" type="module"></script>
    
    <!-- Include test script -->
    <script src="integration-tests.js"></script>
    
    <script>
        document.getElementById('runTests').addEventListener('click', function() {
            // Capture console output
            const originalLog = console.log;
            let output = '';
            
            console.log = function(message) {
                output += message + '\\n';
                document.getElementById('testOutput').textContent = output;
                // Also log to console for debugging
                originalLog.apply(console, arguments);
            };
            
            // Run integration tests
            try {
                const results = runAllIntegrationTests();
                
                // Update summary
                const summaryElement = document.getElementById('testSummary');
                if (results.failed === 0) {
                    summaryElement.textContent = `All ${results.passed} tests passed! üéâ`;
                    summaryElement.className = 'text-success';
                } else {
                    summaryElement.textContent = `${results.passed} passed, ${results.failed} failed ‚ùå`;
                    summaryElement.className = 'text-danger';
                }
            } catch (error) {
                document.getElementById('testOutput').textContent = 'Error running tests: ' + error.message;
                document.getElementById('testSummary').textContent = 'Test execution failed';
                document.getElementById('testSummary').className = 'text-danger';
            }
            
            // Restore console.log
            console.log = originalLog;
        });
    </script>
</body>
</html>
