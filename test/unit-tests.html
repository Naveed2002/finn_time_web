<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finn Time - Unit Tests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #121212;
            color: #f0f0f0;
        }
        .test-container {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .pass {
            background-color: #4caf50;
            color: white;
        }
        .fail {
            background-color: #f44336;
            color: white;
        }
        .test-details {
            background-color: #2d2d2d;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 14px;
        }
        #testOutput {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Finn Time - Unit Tests</h1>
        
        <div class="test-container">
            <button id="runTests" class="btn btn-primary btn-lg">Run Unit Tests</button>
            <div class="mt-3">
                <strong>Test Summary:</strong>
                <span id="testSummary">Tests not run yet</span>
            </div>
        </div>
        
        <div class="test-container">
            <h3>Test Output</h3>
            <pre id="testOutput" class="test-details">Click "Run Unit Tests" to see output</pre>
        </div>
    </div>

    <script src="unit-tests.js"></script>
    <script>
        document.getElementById('runTests').addEventListener('click', function() {
            // Capture console output
            const originalLog = console.log;
            let output = '';
            
            console.log = function(message) {
                output += message + '\\n';
                document.getElementById('testOutput').textContent = output;
                originalLog.apply(console, arguments);
            };
            
            // Run tests
            const results = runAllTests();
            
            // Restore console.log
            console.log = originalLog;
            
            // Update summary
            const summaryElement = document.getElementById('testSummary');
            if (results.failed === 0) {
                summaryElement.textContent = `All ${results.passed} tests passed! üéâ`;
                summaryElement.className = 'text-success';
            } else {
                summaryElement.textContent = `${results.passed} passed, ${results.failed} failed ‚ùå`;
                summaryElement.className = 'text-danger';
            }
        });
    </script>
</body>
</html>
